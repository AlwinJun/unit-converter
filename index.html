<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/index.css">
  <title>Unit Converter</title>
</head>
<body>
  <div id="container">
    <div id="content">
      <div class="content-top">
        <header>
          <h1>Metric/Imperial Unit Conversion</h1>
        </header>
        <div class="content-top-input">
          <input type="text" name="number" id="js-input-number">
          <button id="js-input-btn">Convert</button>
        </div>
      </div>
      <div class="content-bottom">
        <section class="boxes">
          <h2>Length (Meter/Feet)</h2>
          <p id="js-length"></p>
        </section>
        <section class="boxes">
          <h2>Volumes (Liters/Gallons)</h2>
          <p id="js-volumes"></p>
        </section>
        <section class="boxes">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="js-mass"></p>
        </section>
      </div>
    </div>
   
  </div>
</body>
</html>
